<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나를 소개합니다</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6e6fa);
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4b0082;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header img {
            border-radius: 50%;
            margin-top: 10px;
        }

        a {
            color: #ffe600;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            font-size: 1.2em;
            background-color: #ffffe0;
            padding: 10px;
            border-left: 5px solid #ffa500;
            margin-top: 20px;
        }

        ol, ul {
            margin-left: 20px;
            padding-left: 20px;
        }

        mark {
            background-color: #90ee90;
            padding: 0 5px;
        }

        dl {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
            width: fit-content;
            margin-top: 20px;
        }

        article {
            background-color: #ffffff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        article h2 {
            margin-top: 0;
            color: #333;
        }

        time {
            display: block;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #6a0dad;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .grid-item {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>

        <a href="mailto:yhttt3@naver.com">메일주소: yhttt3@naver.com</a><br>

        <img src="https://cdn-dantats.stunning.kr/prod/portfolios/2804f165-3ba3-485f-8ebd-8c0e33c418a4/contents/4MiPSfKwsaSmZaSX.%EA%B3%A0%EA%B5%AC%EB%A7%88%EC%9B%94%EB%93%9C%20%EA%B3%A0%EA%B3%A0%EB%AF%B8-01.png"

            <ul>
                <li>질서없는 삶</li>

</body>
</html>
